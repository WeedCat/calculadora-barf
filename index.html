<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dieta BARF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/howler"></script> <!-- Para sonidos -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center text-primary mt-5">Calculadora Dieta BARF</h1>
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <form id="calculatorForm" class="animate__animated animate__fadeIn">
                            <div class="mb-3">
                                <label for="animalType" class="form-label">Tipo de mascota</label>
                                <select id="animalType" class="form-select" required>
                                    <option value="perro">Perro</option>
                                    <option value="gato">Gato</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Peso (kg)</label>
                                <input type="number" class="form-control" id="weight" required placeholder="Ingresa el peso en kg">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Edad</label>
                                <select id="age" class="form-select" required>
                                    <option value="cachorro">Cachorro</option>
                                    <option value="adulto">Adulto</option>
                                    <option value="senior">Senior</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="activity" class="form-label">Nivel de actividad</label>
                                <select id="activity" class="form-select" required>
                                    <option value="bajo">Bajo</option>
                                    <option value="medio">Medio</option>
                                    <option value="alto">Alto</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="goal" class="form-label">Objetivo</label>
                                <select id="goal" class="form-select" required>
                                    <option value="mantener">Mantener peso</option>
                                    <option value="perder">Perder peso</option>
                                    <option value="ganar">Ganar peso</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Calcular</button>
                        </form>
                    </div>
                </div>

                <!-- Resultados - Ventana emergente (popup) -->
                <div id="results" class="popup" style="display: none;">
                    <div class="popup-content">
                        <span class="popup-close" id="popupCloseBtn">&times;</span>
                        <h3 class="popup-title">Resultados</h3>
                        <p id="calories" class="lead"></p>
                        <p id="totalFood" class="lead"></p>
                        <div id="macros">
                            <h5>Distribución de Macronutrientes:</h5>
                            <ul class="list-unstyled">
                                <li><strong>Proteína:</strong> <span id="proteinAmount"></span> kcal</li>
                                <li><strong>Grasas:</strong> <span id="fatsAmount"></span> kcal</li>
                                <li><strong>Vegetales:</strong> <span id="vegetablesAmount"></span> kcal</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
